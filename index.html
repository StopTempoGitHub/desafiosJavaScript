<html lang="en">
<head>

    <title>Gette Fernando - Proyecto Final</title>
    <link rel="stylesheet" href="./assets/css/style.css">

<body>
    <!-- ENCABEZADO -->
    <header class="encabezado">
        <picture class="logo">
            <img src="./assets/multimedia/imagenes/logos/logoStopTempo.png" alt="Logo de la marca">
        </picture>
        <!-- carrito -->
        <div class="nav-carrito">
            <input type="checkbox"  id="check">
            <label for="check" class="checkbtn">
                <i class="carrito"><img src="./assets/multimedia/imagenes/iconos/carritoDeCompras.png" alt="Carrito de Compras"><span id="contadorCarrito">0</span></i>

            <div class="contenedorDelCarrito">

                    <!-- <div class="cajitasDelCarro">

                        <p class="descripcionEnCarro">Descripcion de la camara</p>
                        <p class="precioEnCarro">$124214</p>
                        <i class="cancelar"><img src="./assets/multimedia/imagenes/iconos/cancelar.png" alt="Cancel"></i>
                    </div>
                     -->
                </div>
                <p class="precioFinal">Precio Final: $<span id="precioTotal">0</span></p>
                <button class="compraFinal">Comprar</button>
                <button id="vaciar-carrito" class="compraFinal">Vaciar</button>
            </div>
        </div>
        <!-- FIN carrito -->
    </header>

    <!-- CUERPO -->
    <main class="main">
        <div class="container" id="contenedor-productos">    
        </div>
    </main>

    <script src="./assets/js/stock.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
